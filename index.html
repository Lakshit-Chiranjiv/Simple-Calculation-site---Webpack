<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculation Webpack Site</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <h1 class="display-1 text-center my-4 site-head">Simple Calculator site</h1>

        <div class="bg-info bg-gradient py-5 add-area">
            <h3 class="text-center">Add area</h3>
            <div class="d-flex justify-content-center my-4 add-area-form">
                <label for="val1">1st Value</label>
                <input id="a-v1" class="mx-3" type="text" value="0">
                <label for="val2">2nd Value</label>
                <input id="a-v2" class="mx-3" type="text" value="0">
            </div>
            <div class="error-notif-add">
                <p id="eav1" class="text-danger text-center fs-6"></p>
                <p id="eav2" class="text-danger text-center fs-6"></p>
            </div>
            <div class="d-grid gap-2 col-6 mx-auto my-3">
                <button id="a-b" type="button" class="btn btn-warning"><strong>Add +</strong></button>
            </div>

            <h5 id="a-res" class="text-center my-3 res-add"><strong>Result = 0</strong></h5>
        </div>

        <div class="bg-success bg-gradient py-5 sub-area">
            <h3 class="text-center text-light">Subtract area</h3>
            <div class="d-flex justify-content-center my-4 sub-area-form">
                <label class="text-light" for="val1">1st Value</label>
                <input id="s-v1" class="mx-3" type="text" value="0">
                <label class="text-light" for="val2">2nd Value</label>
                <input id="s-v2" class="mx-3" type="text" value="0">
            </div>
            
            <div class="error-notif-sub">
                <p id="esv1" class="text-danger text-center fs-6"></p>
                <p id="esv2" class="text-danger text-center fs-6"></p>
            </div>

            <div class="d-grid gap-2 col-6 mx-auto my-3">
                <button id="s-b"type="button" class="btn btn-danger"><strong>Subtract -</strong></button>
            </div>

            <h5 id="s-res" class="text-center text-light my-3 res-sub"><strong>Result = 0</strong></h5>
        </div>

        <p>- Created by Lakshit Chiranjiv Sagar</p>

    </div>

    <!-- <script src="./src/dom_vars.js"></script>
    <script src="./src/funcs/add_func.js"></script>
    <script src="./src/funcs/sub_func.js"></script> -->
    <script src="./dist/main.js"></script>
    <!-- <script src="./script.js"></script> -->
</body>
</html>
